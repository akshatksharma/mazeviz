<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Visualizer</title>
    <link rel="stylesheet" href="./styles/styles.pcss" />
    <link rel="stylesheet" href="https://use.typekit.net/jyw0vop.css" />
  </head>
  <body class="darkGray">
    <main
      class="page container"
    >
      <div class="text-center pt-6 px-4">
        <div
          class="alert"
          role="alert"
        >
          <svg
            class="fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 16.094l-4.157-4.104 4.1-4.141-1.849-1.849-4.105 4.159-4.156-4.102-1.833 1.834 4.161 4.12-4.104 4.157 1.834 1.832 4.118-4.159 4.143 4.102 1.848-1.849z"
            />
          </svg>
          <span
            role="note"
            class="info--text--warning "
            >Dragging on touchscreens is currently not supported. Sorry for the
            trouble : (
          </span>
        </div>
      </div>
      <div class="title">
        <div class="title__position">
          <h1
            class="title__text glow"
          >
            Maze Visualizer
          </h1>
          <h2
            class="title__subtext"
          >
            click or drag to draw a maze
          </h2>
        </div>
      </div>
      <div class="w-full flex justify-center md:justify-start">
        <div
          role="toolbar"
          aria-label="Speed select"
          class="inline-block justify-start relative w-32 md:ml-10 mb-2"
        >
          <select
            tabindex="0"
            class="speedSelect select w-full rounded-full focus:border focus:border-gray-300 focus:border-solid"
          >
            <option value="normal">normal</option>
            <option value="slow">slow</option>
            <option value="fast">fast</option>
          </select>
          <div class="select__arrow select__arrow--speed">
            <svg
              class="fill-current hover:text-gray-200 h-4 w-6"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div
        role="region"
        aria-label="Node grid"
        aria-live="polite"
        class="nodeContainer center"
      ></div>
      <div class="text-center pt-6 px-4">
        <div
          class="info p-2 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
        >
          <svg
            class="fill-current w-3 h-3 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
            />
          </svg>
          <span
            aria-live="polite"
            role="note"
            aria-label="Algorithm description"
            class="info--text mr-2 text-sm text-gray-400 text-left flex-auto"
          ></span>
        </div>
      </div>
      <div
        class="bottomBar flex flex-col items-center md:grid md:grid-cols-7 grid-flow-col blueGray py-4 md:py-2 px-10 mt-6 mb-1 md:rounded-full w-screen md:w-auto"
      >
        <div
          class="sideButton h-full relative col-start-1 col-end-3 grid-cols-3 rounded-full mb-0"
        >
          <div
            tabindex="0"
            class="sideButtonlayout darkGray p-2 inline-flex items-center rounded-full focus:outline-none focus:border focus:border-solid focus:border-gray-300"
          >
            <div
              role="toolbar"
              aria-label="Algorithm select"
              class="inline-block relative w-32"
            >
              <select
                tabindex="0"
                class="algoSelect select focus:border focus:border-gray-300 focus:border-solid focus:outline-none focus:underline"
              >
                <option value="dijkstra">Dijkstra's</option>
                <option value="a*">A*</option>
                <option value="bfs">bfs</option>
                <option value="dfs">dfs</option>
              </select>
              <div class="select__arrow">
                <svg
                  class="fill-current hover:text-gray-200 h-4 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
            <div class="divider"></div>
            <form class="controlForm inline-flex items-center">
              <div class="tooltip relative">
                <input
                  type="radio"
                  class="radio"
                  name="control"
                  value="wall"
                  id="r1"
                  tabindex="0"
                  checked
                />
                <label
                  tabindex="0"
                  class="wallButton controlButton__bkg blueGray rounded-full cursor-pointer"
                  for="r1"
                >
                  <div class="controlButton__rect rounded"></div>
                </label>
                <span
                  role="tooltip"
                  class="tooltip-text tooltip-left blueGray rounded-full text-gray-400 text-sm tracking-widest lowercase border-2 border-solid bottom-0 right-0 -mb-12"
                  >wall</span
                >
              </div>
              <div class="tooltip relative">
                <input
                  type="radio"
                  class="radio"
                  name="control"
                  value="weight"
                  id="r2"
                />
                <label
                  tabindex="0"
                  class="weightButton controlButton__bkg blueGray rounded-full cursor-pointer"
                  for="r2"
                >
                  <div class="controlButton__circ rounded-full"></div>
                </label>
                <span
                  role="tooltip"
                  class="tooltip-text tooltip-right blueGray rounded-full text-gray-400 text-sm tracking-widest lowercase border-2 border-solid bottom-0 right-0 -mb-12"
                  >weight</span
                >
              </div>
            </form>
          </div>
        </div>

        <div
          role="toolbar"
          aria-label="Application control"
          class="runButton--container col-start-3 col-end-6 inline-flex justify-center items-center mb-0"
        >
          <button
            class="clear btn blueGray rounded-r focus:outline-none focus:underline"
          >
            clear
          </button>
          <button
            class="run btn blueGray rounded-l focus:outline-none focus:underline"
          >
            run
          </button>
          <button class="reset btn blueGray focus:outline-none focus:underline">
            reset
          </button>
        </div>
        <div
          role="toolbar"
          aria-label="Speed control"
          class="toggle--container col-start-6 col-end-8 flex justify-center"
        >
          <label
            tabindex="0"
            for="toggle"
            class="colorToggle flex relative items-center cursor-pointer"
          >
            <input type="checkbox" id="toggle" checked class="toggle hidden" />
            <div class="w-12 h-4 darkGray rounded-full shadow-inner"></div>
            <div
              class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"
            ></div>
            <div
              class="font-display text-xl text-gray-400 hover:text-gray-200 tracking-widest font-medium ml-4 mb-1"
            >
              colors
            </div>
          </label>
        </div>
      </div>
    </main>
