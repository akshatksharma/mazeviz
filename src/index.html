<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Visualizer</title>
    <link rel="stylesheet" href="genLayout.css" />
    <link rel="stylesheet" href="styles.pcss" />
  </head>
  <style>
    .btn {
      @apply bg-blue-500 font-bold py-2 px-4;
    }
    .btn--blue {
      @apply bg-blue-500 text-white;
    }
    .btn--blue:hover {
      @apply bg-blue-700;
    }
  </style>
  <body>
    <div class="page">
      <!-- <h1 class="title center text-5xl">Shortest Path Visualizer</h1> -->
      <div class="container center">
        <div class="buttons">
          <button class="run btn btn--blue rounded-l">run</button>
          <!-- <button class="pause">pause</button> -->
          <button class="reset btn btn--blue">reset</button>
          <button class="clear btn btn--blue rounded-r">clear walls</button>
          <input type="checkbox" id="toggle" class="checkbox" />
          <label for="toggle" class="switch"></label>
        </div>
        <div class="nodeContainer center"></div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
