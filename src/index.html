<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Visualizer</title>
    <link rel="stylesheet" href="styles.pcss" />
    <link rel="stylesheet" href="https://use.typekit.net/jyw0vop.css" />
  </head>
  <body class="page--dark">
    <div
      class="page container page--dark mx-auto flex flex-col items-center mb-4"
    >
      <div class="title--container w-full flex justify-end">
        <div class="title--posisiton w-2/3 flex flex-col">
          <h1
            class="title--text font-pp text-5xl text-gray-200 font-hairline tracking-widest glow text-right mt-4"
          >
            Maze Visualizer
          </h1>
          <h2
            class="title--text font-pp text-xl text-gray-200 font-medium tracking-widest lowercase text-right mb-10"
          >
            click and drag to draw a maze
          </h2>
        </div>
      </div>
      <div class="nodeContainer center"></div>
      <div
        class="bottom-bar grid sm:grid-cols-7 grid-flow-col blueGray py-2 px-10 my-6 rounded-full"
      >
        <div
          class="sideButton--position h-full relative col-start-1 col-end-3 grid-cols-3 rounded-full r"
        >
          <div
            class="sideButton--container darkGray p-2 inline-flex items-center rounded-full"
          >
            <div class="inline-block relative w-32">
              <select
                class="algoSelect block appearance-none font-display text-xl text-gray-400 font-medium tracking-widest lowercase text__center pl-5 pr-5 cursor-pointer appearance-none overflow-visible darkGray hover:text-gray-200 focus:outline-none"
              >
                <option value="dijkstra">Dijkstra's</option>
                <option value="a*">A*</option>
              </select>
              <div
                class="algoSelect__arrow pointer-events-none absolute inset-y-0 right-0 flex items-center px-1 text-gray-400"
              >
                <svg
                  class="fill-current hover:text-gray-200 h-4 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
            <div class="divider"></div>
            <form class="controlForm inline-flex items-center">
              <input type="radio" name="control" value="wall" id="r1" checked />
              <label class="wallButton__bkg blueGray rounded-full" for="r1">
                <div class="wallButton__rect rounded"></div>
              </label>
              <input type="radio" name="control" value="weight" id="r2" />
              <label class="wallButton__bkg blueGray rounded-full" for="r2">
                <div class="wallButton__circ rounded-full"></div>
              </label>
            </form>
          </div>
        </div>

        <div
          class="runButton--container col-start-3 col-end-6 inline-flex justify-center items-center"
        >
          <!-- <button class="pause">pause</button> -->
          <button class="reset btn blueGray">reset</button>
          <button class="run btn blueGray rounded-l">run</button>
          <button class="clear btn blueGray rounded-r">clear</button>
        </div>
        <div
          class="toggle--container col-start-6 col-end-8 flex justify-center"
        >
          <label for="toggle" class="flex relative items-center cursor-pointer">
            <input type="checkbox" id="toggle" checked class="toggle hidden" />
            <div class="w-12 h-4 darkGray rounded-full shadow-inner"></div>
            <div
              class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"
            ></div>
            <div
              class="font-display text-xl text-gray-400 hover:text-gray-200 tracking-widest font-medium ml-4 mb-1"
            >
              colors
            </div>
          </label>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
